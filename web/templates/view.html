<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallivasal</title>
    <link
      rel="icon"
      href="{{url_for('static',filename='images/logo.png')}}"
      type="image/icon type"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='CSS/signin/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f5cbf694f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="body1">
    <!----------------------Navbar------------------------>
    <div class="navv">
      <nav class="navbar">
        <!-- Navbar logo -->
        <div class="nav-header">
          <div class="nav-logo">
            <a href="#">
              <img
                id="logo"
                src="{{url_for('static',filename='images/logo.png')}}"
                width="90px"
                alt="logo"
              />
            </a>
          </div>
        </div>

        <!-- responsive navbar toggle button -->
      </nav>
    </div>

    <!----------------------Home------------------------>
    <div class="explorer1">
      <img
        src="{{url_for('static',filename='images/explore.png')}}"
        class="responsiveimg"
        width="1322"
        height="680"
      /><br />
    </div>
    <div class="sig">
      <button type="button" class="btn btn-sm btn-outline-light btn1">
        <a
          class="p-3 sig1"
          style="text-decoration: none"
          href="{{ url_for('signin') }}"
          >Sign in</a
        >
      </button>
      <button type="button" class="btn btn-sm btn-outline-light btn1">
        <a
          class="p-3 sig1"
          style="text-decoration: none"
          href="{{ url_for('signup') }}"
          >Sign Up</a
        >
      </button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
