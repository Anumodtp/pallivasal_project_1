<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/signin/signup.css')}}">
    <title>Pallivasal</title>
    <link rel="icon" href="{{url_for('static',filename='images/logo.png')}}" type="image/icon type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f5cbf694f9.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>
    <header>
        <section class="100vh gradient-custom">
            <div class="container h-100" id="box">
                <div class="row d-flex justify-content-center align-items-centre h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <section id="getotp">
                        <div class="card bg-transparent w-75 mx-auto" style="border-radius: 1rem;">
                            <div class="card-body p-1 text-center">
                                <div class="mb-md-5 mt-md-4 ">
                                    <section id="confirm">
                                    <h3 class="p-3">Waiting for Confirmation</h3>
                                    <img src="{{url_for('static',filename='images/VAyR.gif')}}" width="100px" height="100px">
                                </section>
                                <section id="success">
                                    <h3 class="p-3">You have successfully Registered</h3>
                                    
                                </section>
                                <section id="reject" >
                                    <h3 class="p-3">Your Registration request has been declined</h3>
                                    
                                </section>
                            </div>
                            <button class="otpbtn" onclick="myFunction()">Reload</button>
                        </div>
                        </section>
                       
                    </div>

                    </div>
                </div>
            </div>
        </section>
    </header>
    
</body>
<script>
    function myFunction() {
var v = localStorage.getItem("val");
var x = document.getElementById("confirm");
var y = document.getElementById("success");
var z = document.getElementById("reject");

if (v == 1) {
y.style.display = "block";
x.style.display = "none";
z.style.display = "none";
} else 
if(v == 0){
x.style.display = "none";
z.style.display = "block";
y.style.display = "none";
}
}


</script>
</html>
