 <!DOCTYPE html>
 <html lang="en">
     <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
      />
      <script
        src="https://kit.fontawesome.com/f5cbf694f9.js"
        crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
      />

      <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='CSS/index/style.css')}}"
    />
   
      {% block head  %}

      {% endblock  %}
     
 </head>


 <body> 
     
     <!----------------------Navbar------------------------>
 <div class="navv">
    <nav class="navbar">
      <!-- Navbar logo -->
      <div class="nav-header">
        <div class="nav-logo">
          <a href="#">
            <img
              id="logo"
              src="{{url_for('static',filename='images/logo.png')}}"
              width="90px"
              alt="logo"
            />
          </a>
        </div>
      </div>

      <!-- responsive navbar toggle button -->
      <input type="checkbox" id="nav-check" />
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a href="{{ url_for('view') }}"
          ><img
            src="{{url_for('static',filename='images/user icon.svg')}}"
            width="30px"
            height="30px"
        /></a>
        <a href="#tourism">Tourism</a>
        <a href="#services">Services</a>
        <a href="#project">Projects</a>
        <a href="#aboutus">About Us</a>
      </div>
    </nav>
  </div>
  <script> 
    // get the navbar element
    const navbar = document.querySelector('nav');
    
    // define the distance to trigger the color change
    const scrollDistance = 650;
    
    // add a scroll event listener to the window object
    window.addEventListener('scroll', () => {
      // get the current scrollY value
      const currentScrollY = window.scrollY;
    
      if (currentScrollY > scrollDistance) {
        // the user has scrolled past the distance
        navbar.classList.add('scrolled-down');
      } else {
        // the user has not scrolled past the distance
        navbar.classList.remove('scrolled-down');
      }
    });
  </script>
    
   
  {% block body  %}

  {% endblock  %}
 
 </body>
 </html>
